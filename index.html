<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Absensi Karyawan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Halaman Login -->
    <div class="login-container" id="login-page">
        <div class="login-card">
            <div class="text-center mb-4">
                <i class="fas fa-fingerprint login-icon"></i>
                <h2>Sistem Absensi Karyawan</h2>
                <p class="text-muted">Silakan login untuk mengakses sistem</p>
            </div>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="username" placeholder="Masukkan username" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" placeholder="Masukkan password" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="userType" class="form-label">Tipe Pengguna</label>
                    <select class="form-select" id="userType" required>
                        <option value="">Pilih tipe pengguna</option>
                        <option value="admin">Admin</option>
                        <option value="karyawan">Karyawan</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 mb-3">
                    <i class="fas fa-sign-in-alt me-2"></i>Login
                </button>
                
                <div class="text-center">
                    <p class="text-muted small">Demo login: Admin (admin/admin123) atau gunakan data karyawan yang tersedia</p>
                </div>
            </form>
        </div>
    </div>

    <!-- Dashboard Admin (tersembunyi awalnya) -->
    <div class="dashboard-container" id="dashboard-admin" style="display: none;">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-fingerprint me-2"></i>Absensi Karyawan
                </a>
                <div class="d-flex align-items-center">
                    <span class="text-white me-3">Admin</span>
                    <button class="btn btn-light btn-sm" id="logoutBtn">
                        <i class="fas fa-sign-out-alt me-1"></i>Logout
                    </button>
                </div>
            </div>
        </nav>
        
        <div class="container-fluid mt-4">
            <div class="row">
                <!-- Sidebar -->
                <div class="col-lg-2 col-md-3 sidebar">
                    <div class="list-group">
                        <a href="#" class="list-group-item list-group-item-action active" data-page="dashboard">
                            <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                        </a>
                        <a href="#" class="list-group-item list-group-item-action" data-page="manajemen-karyawan">
                            <i class="fas fa-users me-2"></i>Manajemen Karyawan
                        </a>
                        <a href="#" class="list-group-item list-group-item-action" data-page="rekap-absensi">
                            <i class="fas fa-chart-bar me-2"></i>Rekap Absensi
                        </a>
                        <a href="#" class="list-group-item list-group-item-action" data-page="koreksi-absensi">
                            <i class="fas fa-edit me-2"></i>Koreksi Absensi
                        </a>
                    </div>
                </div>
                
                <!-- Konten Utama -->
                <div class="col-lg-10 col-md-9">
                    <div id="content-area">
                        <!-- Konten akan dimuat di sini -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Dashboard Karyawan (tersembunyi awalnya) -->
    <div class="dashboard-container" id="dashboard-karyawan" style="display: none;">
        <nav class="navbar navbar-expand-lg navbar-dark bg-success">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-fingerprint me-2"></i>Absensi Karyawan
                </a>
                <div class="d-flex align-items-center">
                    <span class="text-white me-3" id="nama-karyawan"></span>
                    <button class="btn btn-light btn-sm" id="logoutBtnKaryawan">
                        <i class="fas fa-sign-out-alt me-1"></i>Logout
                    </button>
                </div>
            </div>
        </nav>
        
        <div class="container-fluid mt-4">
            <div class="row">
                <!-- Sidebar Karyawan -->
                <div class="col-lg-2 col-md-3 sidebar">
                    <div class="list-group">
                        <a href="#" class="list-group-item list-group-item-action active" data-page="dashboard-karyawan">
                            <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                        </a>
                        <a href="#" class="list-group-item list-group-item-action" data-page="absensi-harian">
                            <i class="fas fa-calendar-day me-2"></i>Absensi Harian
                        </a>
                        <a href="#" class="list-group-item list-group-item-action" data-page="rekap-pribadi">
                            <i class="fas fa-history me-2"></i>Rekap Pribadi
                        </a>
                    </div>
                </div>
                
                <!-- Konten Utama Karyawan -->
                <div class="col-lg-10 col-md-9">
                    <div id="content-area-karyawan">
                        <!-- Konten akan dimuat di sini -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <!-- PERBAIKAN TOMBOL ABSENSI - TAMBAH BARIS INI -->
    <script src="fix.js"></script>
    
    <script src="script.js"></script>
</body>

</html>
